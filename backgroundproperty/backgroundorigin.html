<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>origin</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="origin">

        <h2>padding edge</h2>
        <div id="edge">
            <h2>Hello World</h2>
            <p>The background image starts upper left corner of the padding edge.</p>
        </div>

        <h2> border-box</h2>
        <div id="border">
            <h2>Hello World</h2>
            <p>The background image starts from upper left corner of the border.</p>
        </div>

        <h2>content-box</h2>
        <div id="content">
            <h2>Hello World</h2>
            <p>The background image starts from the upper left corner of the content.</p>
        </div>
    </div>
    <button class="btn"><a href="./backgroundposition.html" target="_blank">NEXT PROPERTY</a></button>
</body>

</html>
